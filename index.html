<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Convert I.Sicily ID</title>
  </head>

  <body>
    <h1>I.Sicily token ID resolver</h1>
    <ul>
      <li>Uncompressed IDs should be of the form ISicXXXXXX-XXXX, e.g. ISic000002-0010</li>
      <li>Compressed IDs should be of the form XXXXX where X is any character a-z or A-Z</li>
    </ul>

    <h2>ID:</h2>
    <input id="text-input" type="text"/>
    <button id="compress-btn">Compress</button>
    <button id="decompress-btn">Decompress</button>

    <h2>Result:</h2>
    <p id="result"></p>
    <script src="./index.js"></script>
  </body>

</html>
